<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for not keeping cache in web browsers-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!--ends here should remove when on production-->
    
    <!-- Tittle of the page -->
    {% block tittle %} {% endblock %}

	<!--MATERIAL ICON CDN LINK-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- STATIC FONT AWESOME CSS ADDED-->
	<link rel="stylesheet" href="{% static 'ProjectO/font-awesome/css/font-awesome.min.css' %}">

	<!-- CLOUDFLARE ANIMATION CSS ADDED-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<!-- CUSTOM STATIC CSS ADDED -->
    {% block custom_css %} {% endblock %}
</head>
<body>
    {% block content %} {% endblock %}
</body>
</html>
