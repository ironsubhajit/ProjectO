<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for not keeping cache in web browsers-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!--ends here should remove when on production-->
	<title>ProjectO | Sign In</title>

	<!--MATERIAL ICON CDN LINK-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- STATIC FONT AWESOME CSS ADDED-->
	<link rel="stylesheet" href="{% static 'ProjectO/font-awesome/css/font-awesome.min.css' %}">

	<!-- CLOUDFLARE ANIMATION CSS ADDED-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<!-- CUSTOM STATIC CSS ADDED -->
	<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>

<body>

	<div class="wrapper" style="background-image: url('{% static 'accounts/images/background.jpg' %}');">
		<div class="inner">
			<div class="image-holder">
				<img src="{% static 'accounts/images/robot-hand.jpg' %}" alt="Connect Icon">
			</div>

			<form action="" method="POST">
				<h3>Welcome Back</h3><br>
				<h3>LOG IN</h3>

				<div class="form-wrapper">
					<input type="text" placeholder="Username" class="form-control">
					<i class="material-icons md-18">person</i>
				</div>

				<div class="form-wrapper">
					<input type="password" placeholder="Password" class="form-control">
					<i class="material-icons md-18">vpn_key</i>
				</div>

				<div class="form-wrapper2">
					<p><input type="checkbox">Remember me</p>
					<a href="#">forgot password?</a>
				</div>

				<br>
				<div class="form-wrapper">
					<a href="{url 'accounts:signup' }">Don't have an account?</a>
				</div>

				<a href="#">
					<button>Login
						<i class="material-icons md-18">arrow_right_alt</i>
					</button>
				</a>

				<h4>Or</h4>
				<hr>

				<div class="container">
					<a href="#">
						<button>sign in
							<i class="fa fa-google-plus fa-lg" aria-hidden="true"></i>
						</button>
					</a>
					</br>
					<a href="#">
						<button>sign in
							<i class="fa fa-linkedin fa-lg" aria-hidden="true"></i>
						</button>
					</a>
					</br>
					<a href="#">
						<button>sign in
							<i class="fa fa-github fa-lg" aria-hidden="true"></i>
						</button>
					</a>
				</div>
			</form>

		</div>
	</div>

</body>

</html>
