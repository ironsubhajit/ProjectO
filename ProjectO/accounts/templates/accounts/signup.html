<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for not keeping cache in web browsers-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!--ends here should remove when on production-->

	<title>ProjectO | Sign Up</title>

	<!--MATERIAL ICON CDN LINK-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- STATIC FONT AWESOME CSS ADDED-->
	<link rel="stylesheet" href="{% static 'ProjectO/font-awesome/css/font-awesome.min.css' %}">

	<!-- CLOUDFLARE ANIMATION CSS ADDED-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<!-- CUSTOM STATIC CSS ADDED -->
	<link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}">
</head>

<body>

	<div class="wrapper" style="background-image: url('{% static 'accounts/images/background.jpg' %}');">
		<div class="inner">
			<div class="image-holder">
				<img src="{% static 'accounts/images/robot-hand.jpg' %}" alt="Connect Icon">
			</div>
			<form action="" method="POST">
				<h3>Registration Form</h3>

				<div class="form-wrapper">
					<input type="text" placeholder="Username" class="form-control">
					<i class="material-icons md-18">person</i>
				</div>

				<div class="form-group">
					<input type="text" placeholder="First Name" class="form-control ">
					<input type="text" placeholder="Last Name" class="form-control">
				</div>

				<div class="form-wrapper">
					<input type="text" placeholder="Email Address" class="form-control">
					<i class="material-icons md-18">mail</i>
				</div>

				<div class="form-wrapper">
					<select name="" id="" class="form-control">
						<option value="" disabled selected>College Name</option>
						<!--input all technical college name of india -->
						<option value="college_name">Siliguri Institute Of Technology</option>
						<option value="college_name">Surendra Institute Of Technology</option>
						<option value="college_name">Jadavpur University</option>
					</select>
				</div>

				<div class="form-wrapper">
					<input type="password" placeholder="Password" class="form-control">
					<i class="material-icons md-18">vpn_key</i>
				</div>

				<div class="form-wrapper">
					<input type="password" placeholder="Confirm Password" class="form-control">
					<i class="material-icons md-18">vpn_key</i>
				</div>

				<div class="form-wrapper2">
					<a href="{% url 'accounts:login' %}">Already have an account?</a>
				</div>
				<a href="#">
					<button>Register
						<i class="material-icons md-18">arrow_right_alt</i>
					</button>
				</a>

				<h4>Or</h4>
				<hr>
				<div class="container">
					<a href="#">
						<button>sign up
							<i class="fa fa-google-plus fa-lg" aria-hidden="true"></i>
						</button>
					</a>
					</br>
					<a href="#">
						<button>sign up
							<i class="fa fa-linkedin fa-lg" aria-hidden="true"></i>
						</button>
					</a>
					</br>
					<a href="#">
						<button>sign up
							<i class="fa fa-github fa-lg" aria-hidden="true"></i>
						</button>
					</a>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
