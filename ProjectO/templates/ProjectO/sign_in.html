<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SignIn_ProjectO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--icon css-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<!--animation css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/signin.css">
</head>

<body>

	<div class="wrapper" style="background-image: url('image/pic1.jpg');">
		<div class="inner">
			<div class="image-holder">
				<img src="image/robot-hand.jpg" alt="brand icon">
			</div>
			<form action="">
				<h3>LOG IN</h3>

				<div class="form-wrapper">
					<input type="text" placeholder="Username" class="form-control">
					<i class="material-icons md-18">person</i>
				</div>
				<div class="form-wrapper">
					<input type="password" placeholder="Password" class="form-control">
					<i class="material-icons md-18">vpn_key</i>
				</div>
				<div class="form-wrapper2">
					<p><input type="checkbox">Remember me</p>
					<a href="#">forgot password?</a>
				</div>
				<br>
				<div class="form-wrapper">
					<a href="registration.html">Don't have an account?</a>
				</div>
				<a href="#">
					<button>Login
						<i class="material-icons md-18">arrow_right_alt</i>
					</button>
				</a>

				<h4>Or</h4>
				<hr>
				<div class="container">
					<a href="#">
						<button>sign in
							<i class="fa fa-google-plus fa-lg" aria-hidden="true"></i>
						</button>
					</a>
					</br>
					<a href="#">
						<button>sign in
							<i class="fa fa-linkedin fa-lg" aria-hidden="true"></i>
						</button>
					</a>
					</br>
					<a href="#">
						<button>sign in
							<i class="fa fa-github fa-lg" aria-hidden="true"></i>
						</button>
					</a>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
